<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://css.gg/shopping-cart.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="1.css" />
  </head>
  <body>
    <div class="frame">
      <div class="product"></div>
      <div class="detail">
        <h5 id="perfume">P E R F U M E</h5>
        <b><h1 id="title">Gabrielle Essence Eau De Parfum</h1></b>
        <p>
          A floral, solar and voluputuous interpretaion composed by Oliver
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <div class="rate">
          <b><h2 id="price">$149.99</h2></b>
          <p id="mrp"><s>$169.99</s></p>
        </div>
        <div class="button">
          <span id="submit"><i class="gg-shopping-cart"></i>Add to Cart </span>
        </div>
      </div>
    </div>
  </body>
</html>
